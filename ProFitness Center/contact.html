<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="This is best fitness gym in town!">
  <meta name="keywords" content="fitness, gym, health, center">
  <link rel="stylesheet" href="css/style.css">
  <!-- add media to src, tablets or less -->
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
  <!-- Added Font awesome iconds -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- Added Google font Arimo -->
  <link href="https://fonts.googleapis.com/css?family=Arimo:700" rel="stylesheet">
  <title>FitnessPro Gym | Contact</title>
</head>

<body>
  <!-- Navigation and Showcase inside <header> tag -->
  <header>
    <nav id="navbar">
      <!-- add container class within nav to center things -->
      <div class="container">
        <!-- Navigation menu and logo inside <nav> tag -->
        <ul>
          <!-- we add a special class to the link  -->
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
        <h1 class="logo"><a href="index.html">Fitness<span class="text_different">Pro</span></a></h1>
      </div>
    </nav>
  </header>

  <!-- TOP IMAGE -->
  <div id="cover-image"> </div>

  <!-- SECTION CONTACT-FORM -->
  <section id="contact-form" class="bg-light py-3">
    <div class="container">
      <h1 class="l-heading"><span class="text_different">Become</span> One of <span class="text_different">Us</span>
      </h1>
      <p>Please fill out the form bellow: </p>
      <form action="#">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" name="lastName" id="lastName">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>

      </form>
    </div>
  </section>

  <!-- CONTACT-INFO -->

  <section id="contact-info" class="bg-dark">
    <div class="container">
      <div class="box">
        <!-- Added font awesome classes for icons -->
        <!-- added fa-3x class to make it bigger -->
        <i class="fas fa-map-marker-alt fa-3x"></i>
        <h3>Location</h3>
        <p>Sr. Isaac 23</p>
      </div>
      <div class="box">
        <i class="fas fa-phone-square fa-3x"></i>
        <h3>Phone</h3>
        <p>+381 064 234 21 21</p>
      </div>
      <!-- we added our global classes for background -->
      <div class="box">
        <i class="fas fa-at fa-3x"></i>
        <h3>Email</h3>
        <p>fitnessprogym@gmail.com</p>
      </div>
    </div>
  </section>


  <!-- bottom IMAGE -->
  <div id="bottom-image"> </div>

  <!-- FOOTER -->
  <footer id="main-footer">
    <p>Fitness<span class="text_different">Pro</span> Gym &copy; 2019, All Rights Reserved</p>
  </footer>
