<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FitnessPro offers the ultimate resources to help you achieve your fitness goals. In addition to a full array of cardio and strength training equipment, gym offers a variety of group fitness classes taught by most elite instructors.">
  <meta name="keywords" content="fitness, fitnessPro, gym, health, training">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Added Google font -->
  <link href="https://fonts.googleapis.com/css?family=Arimo:700" rel="stylesheet">
  <!-- Import FontAwesome Kit -->
  <script src="https://kit.fontawesome.com/24d6fec78d.js" crossorigin="anonymous"></script>
  <!-- Import Custom Css style -->
  <link rel="stylesheet" href="/css/style.css">
   <!-- Style for tablets, smartphones etc -->
   <link rel="stylesheet" media="screen and (max-width: 768px)" href="/css/mobile.css">
  <title>FitnessPro Gym | Contact Us</title>
</head>
<body>
  <header>
    <!-- Navigation -->
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">Fitness<span class="text-primary">Pro</span></a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Contact cover image -->
  <div id="contact_cover"></div>

  <!-- Contact_form -->
  <section id="contact_form" class="py-3 bg-light">
    <div class="container">
      <h1 class="l-heading"> <span class="text-primary">Become</span> One of <span class="text-primary">Us</span> </h1>
      <p>Please fill out form:</p>
      <form action="#">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button type="submit" class="btn">Send</button>

      </form>
    </div>
  </section>

  <!-- Contact_info -->
  <div id="contact_info" class="bg-dark">
    <div class="container">
      <div class="box">
        <i class="fas fa-map-marker-alt fa-3x"></i>
        <h3>Location</h3>
         <p>Sr. Isaac 23</p>
      </div>
      <div class="box">
         <i class="fas fa-phone-square fa-3x"></i>
          <h3>Phone</h3>
          <p>+392 234 124 432</p>
      </div>
          <div class="box">
          <i class="fas fa-at fa-3x"></i>
          <h3>Email</h3>
          <p>fitnessprogym@gmail.com</p>
        </div>      
    </div>
  </div>

  <!-- Contact bottom image -->
  <div id="contact_bottom"></div>
  
  
  <!-- Footer -->
  <footer id="footer">
    <p>Fitness<span class="text-primary">Pro</span> Gym &copy; 2019, All Rights Reserved</p>
  </footer>
</body>
</html>
